<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="resetPWContainer">
        <h1 id="resetPW">Reset Password</h1>
        <div class="inputFieldContainer">
            <div class="inputFieldSemiContainer">
                <label for="input-password" class="hidden" >New Password</label>
                <input class="inputField sound" id="input-password" type="password" value="" placeholder="Enter your new password">
                <img src="/shared/images/eyeIconClosed.png" class="eyeIcon sound" onclick="togglePWVisibility('input-password')">
            </div>
            <br>
            <p id="error-password" class="error">Passwords don't match!</p>

            <div class="inputFieldSemiContainer">
                <label for="input-password-again" class="hidden" >Enter Password again</label>
                <input class="inputField sound" id="input-password-again" type="password" value="" placeholder="Enter it again">
                <img src="/shared/images/eyeIconClosed.png" class="eyeIcon sound" onclick="togglePWVisibility('input-password-again')">
            </div>
            <p id="error-password-again" class="error">Passwords don't match!</p>
        </div>
        <button onclick="submitClick()" class="buttonDesign sound">Submit</button>
       <br>
    </div>



</body>
<script src="/shared/js/roccModule.js"></script>
<script>
    importModule('/shared/js/basicModules.js');
    importModule('reset-password.js');
    startImporting();



</script>
</html>
