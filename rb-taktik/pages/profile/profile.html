<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profile Info</title>
  <link rel="stylesheet" type="text/css" href="profile.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/x-icon" href="../../shared/images/web_icon.png">
</head>

<body>
  <a class="home-link" href="/home">Home</a>
  <div class="main-container">
    <h1>Profile</h1>
    <div>
      <img class="profile-picture" id="pfp" src="/shared/images/placeHolderPFP.png">
    </div>
    <div>
      <button class="menu-button sound" id="challenge-button" onclick="challengeUser()">CHALLENGE</button>
      <button class="menu-button sound" id="friend-req-button" onclick="sendFriendRequest()">FRIEND</button>
    </div>

    <span class="profile-text">Name: <span class="profile-text-info" id="username">Shabar</span></span>
    <br>
    <span class="profile-text">Rank: <span class="profile-text-info" id="rank">9999</span></span>
    <br>
    <br>


  </div>

  <div id="msg-popup-box" onclick="cancelUnfriend()" style="display: none;">
    <div id="msg-popup-box-text" onclick="event.stopPropagation()">
      <h3>Confirmation</h3>
   
      Are you sure you want to unfriend <span id="username2">User</span>?<br> 

      <button id="yes-btn" onclick="actuallyUnfriend()">Yes</button>
      <button id="no-btn" onclick="cancelUnfriend()">No</button>

    </div>


  </div>
</body>

<script src="/shared/js/roccModule.js"></script>
<script>
  importModule('/shared/js/basicModules.js');
  importModule('profile.js');
  startImporting();
</script>

</html>
