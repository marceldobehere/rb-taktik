<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="/shared/css/main_styles.css">
    <link rel="icon" type="image/x-icon" href="../../shared/images/web_icon.png">

</head>

<body onclick="hideDropDown(); hideDropDownNotification();">
    <img src="/shared/images/Logo.png" alt="Logo" class="logo"
        style="position:absolute; margin: auto; top:4vw; left:50%;transform: translate(-50%, 0)">
    <div style="margin: 4vh auto auto auto;width:90%;display:grid;grid-template-columns: 30% auto 15% 15%; ">
        <div class="inline" id="dropdown">
            <image id="info-pfp" src="/shared/images/placeHolderPFP.png" class="inline pfp"
                   style="width: 10vw; height: 10vw; border-radius: 5vw;  border: 0.2vw solid #E01F16"

                   onclick="toggleDropDown(event)"></image>
            <p class="inline" style="font-size: 4vh; margin: auto ">
                <span id="info-username" >Shabarian der 2.</span><br>
                Rank: <span id="info-rank">9999</span>
            </p>
            <div class="dropdown-content" style="display:none;" onclick="cancelClose(event)">
                <a href="/account-settings">Account Settings</a>
                <a id="acc-login-logout" href="#" onclick="doLogout()">Log Out</a>
            </div>


        </div>

        <div class="inline">
        </div>

        <div class="inline" id="statisticButton">
            <button class="general-button-style"  style="width: 8vw; height: 16vh; margin-left: 1vh; margin-top: 3vh; border-radius:50vh; padding-top: 8vh"
            ><img src="/shared/images/statisticsIcon.png" alt="Ranking" style="width: 8vw; position: fixed; height: 10vh; margin-left: -8.5vh; margin-top: -9vh; "></button>
        </div>

        <div class="inline " id="dropdown-notify">
            <button onclick="toggleNotifications(event)" class="notifyButton general-button-style" style="width: 8vw; height: 16vh; margin-left: 1vh; margin-top: 3vh; border-radius:50vh; padding-top: 8vh"><img
                    src="/shared/images/bellIcon.png" alt="Notifications" style="width: 8vw; position: fixed; height: 10vh; margin-left: -9vh; margin-top: -16.5vh;  padding-top: 8vh"></button>
            <div id="notification-content" class="dropdown-notify-content" style="display:none;">
                <div class="triangle" onclick="cancelClose(event)"></div>
                <div class="notification-center" onclick="cancelClose(event)">
                    <div class="notifications" style="font-size: 3.5vh">
                        Notifications: <span id="notification-count">3</span>
                    </div>

                    <div id="notification-list">
                        <div class="notification-entry notification-unread">
                            <div class="flexify">
                                <div class="flexify">
                                    <div class="notify-pfp-div notify-pfp">
                                        <img src="/shared/images/placeHolderPFP.png" width="5vw" alt="">
                                    </div>
                                    <div class="message">
                                        <span class="message-title">MATCH REQUEST</span><br>
                                        <span class="message-itself">User 1 sent you a match request!</span>
                                    </div>
                                </div>

                                <div class="x-button">
                                    <button>X</button>
                                </div>
                            </div>

                            <div class="decision-btns">
                                <button>ACCEPT</button>
                                <button>DECLINE</button>
                            </div>
                        </div>
                        <div class="notification-entry notification-read" >
                            <div class="flexify" >
                                <div class="flexify">
                                    <div class="notify-pfp-div notify-pfp">
                                        <img src="/shared/images/placeHolderPFP.png" width="5vw" alt="">
                                    </div>
                                    <div class="message">
                                        <span class="message-title">FRIEND REQUEST</span><br>
                                        <span class="message-itself">User 1 sent you a friend request!</span>
                                    </div>

                                </div>

                                <div class="x-button">
                                    <button>X</button>
                                </div>
                            </div>

                            <div class="decision-btns">
                                <button>ACCEPT</button>
                                <button>DECLINE</button>
                            </div>
                        </div>
                        <div class="notification-entry notification-read">
                            <div class="flexify">
                                <div class="server-message">
                                    <span class="message-title">SERVER MESSAGE</span><br>
                                    <span class="message-itself">The server has sent you a message!</span>
                                </div>
                                <div class="x-button">
                                    <button>X</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br><br>
    <div style="margin: auto;width:80%;display:grid; grid-template-columns: 30vw 110vh auto;column-gap: 2vh;">
        <div class="inline"
            style=" left: 7vw; width:40vh;height:35vh;display:inline-grid; grid-template-columns: auto auto; gap:1vh; ">
            <div id="btn-ranked" style="border-radius: 3vh 0 0 0; font-size: 2vh" class="menu-tile drop-shadow-figma"
                onclick="joinRankedGame()">
                <span>Ranked Game</span>
            </div>
            <div id="btn-random" style="border-radius: 0 3vh 0 0; font-size: 2vh " class="menu-tile drop-shadow-figma"
                onclick="joinRandomGame()">
                <span>Random Game</span>
            </div>
            <div id="btn-options" style="border-radius: 0 0 0 3vh; font-size: 2vh" class="menu-tile drop-shadow-figma"
                onclick="openOptions()">
                <span>Options</span>
            </div>
            <div id="btn-create" style="border-radius: 0 0 3vh 0; font-size: 2vh" class="menu-tile drop-shadow-figma"
                onclick="createGame()">
                <span>Create Game</span>
            </div>
        </div>

        <div class="inline drop-shadow-figma" style="border-radius: 3.0vh 3.0vh 3.0vh 3.0vh; background-color: #E01F16;" >
            <div id="friend-list-cont">
                <div class="topbar">
                    <div class="searchbar">
                        <label for="searchbar" class="hidden">Search a friend</label>
                        <input id="searchbar" type="text" placeholder="Search friend...">
                    </div>
                    <div class="addButton">
                        <button>Add</button>
                    </div>
                </div>
                <div class="bottombar" id="actual-friend-list">
                    <div class="friend">
                        <div class="friend_pfp">
                            <img src="/shared/images/placeHolderPFP.png" width="50px" height="50px"
                                alt="Profile Picture">
                            <span class="viewProfile">View<br>Profile</span>
                        </div>
                        <div class="friend_username">
                            <span>User01</span>
                        </div>
                        <div class="challengeButton">
                            <button>Challenge</button>
                        </div>
                    </div>
                    <div class="friend">
                        <div class="friend_pfp">
                            <img src="/shared/images/placeHolderPFP.png" width="50px" height="50px"
                                alt="Profile Picture">
                        </div>
                        <div class="friend_username">
                            <span>User02</span>
                        </div>
                        <div class="challengeButton">
                            <button>Challenge</button>
                        </div>
                    </div>
                    <div class="friend">
                        <div class="friend_pfp">
                            <img src="/shared/images/placeHolderPFP.png" width="50px" height="50px"
                                alt="Profile Picture">
                        </div>
                        <div class="friend_username">
                            <span>User03</span>
                        </div>
                        <div class="challengeButton">
                            <button>Challenge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/shared/js/roccModule.js"></script>
<script>
    importModule('/shared/js/basicModules.js');
    importModule('popups.js');
    importModule('friends.js');
    importModule('notifications.js');
    importModule('home.js');
    startImporting();
</script>

</html>
