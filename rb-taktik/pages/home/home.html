<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RB Taktik</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="/shared/css/main_styles.css">
    </head>
    <body>
    <img src="/shared/images/Logo.png" alt="Logo" class="logo" style="position:fixed;top:20px;left:50%;transform: translate(-50%, 0)">
    <div style="margin: 40px auto auto auto;width:90%;display:grid;grid-template-columns: 30% auto 15% 15%;">
        <div class="inline">
            <image src="/shared/images/placeHolderPFP.png" class="inline" style="width: 100px; height: 100px; border-radius: 50px 50px 50px 50px; border: 3px solid #E01F16"></image>

            <p class="inline">
                <span>Shabarian der 2.</span><br>
                Rank: <span>9999</span>
            </p>
        </div>

        <div class="inline">
        </div>

        <div class="inline">
            <div style="border-radius: 50px 50px 50px 50px; border:2px solid red; width:100px; height:100px;"></div>
        </div>

        <div class="inline">
            <div style="border-radius: 50px 50px 50px 50px; border:2px solid red; width:100px; height:100px;"></div>
        </div>
    </div>
    <br><br>
    <div style="border:2px solid black;margin: auto;width:80%;display:grid; grid-template-columns: 400px auto;column-gap: 60px;">
        <div class="inline" style=" width:400px;height:400px;display:inline-grid; grid-template-columns: auto auto; gap:10px;">
            <div style="border-radius: 30px 0 0 0;" class="menu-tile tile-tl drop-shadow-figma" onclick="joinRankedGame()">
                Ranked Game
            </div>
            <div style="border-radius: 0 30px 0 0" class="menu-tile tile-tr drop-shadow-figma" onclick="joinRandomGame()">
                Random Game
            </div>
            <div style="border-radius: 0 0 0 30px" class="menu-tile tile-bl drop-shadow-figma" onclick="openOptions()">
                Options
            </div>
            <div style="border-radius: 0 0 30px 0" class="menu-tile tile-br drop-shadow-figma" onclick="createGame()">
                Create Game
            </div>
        </div>

        <div class="inline drop-shadow-figma" style="border-radius: 30px 30px 30px 30px; border:2px solid black; background-color: #E01F16;">
            [Friend List]
        </div>
    </div>

    </body>
    <script src="/shared/js/roccModule.js"></script>
    <script>
        importModule('/shared/js/basicModules.js');
        importModule('home.js');
        startImporting();
    </script>
</html>
