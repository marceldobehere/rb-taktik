        <div class="inline" id="dropdown">
            <image id="info-pfp" src="/shared/images/placeHolderPFP.png" class="inline" class="pfp" style="width: 100px; height: 100px; border-radius: 50px 50px 50px 50px; border: 3px solid #E01F16" onclick="toggleDropDown(event)"></image>
            <p class="inline">
                <span id="info-username">Shabarian der 2.</span><br>

        <div class="inline">

            <div style="border-radius: 30px 0 0 0;" class="menu-tile tile-tl drop-shadow-figma" onclick="joinRankedGame()">
                Ranked Game

            <div style="border-radius: 0 30px 0 0" class="menu-tile tile-tr drop-shadow-figma" onclick="joinRandomGame()">

            </div>

            </div>
            <div style="border-radius: 0 0 30px 0" class="menu-tile tile-br drop-shadow-figma" onclick="createGame()">
                Create Game
            </div>
        </div>
