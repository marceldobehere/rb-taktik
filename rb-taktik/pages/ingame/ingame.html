<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RB Taktik</title>
        <link rel="stylesheet" href="/shared/css/main_styles.css">
        <link rel="stylesheet" href="ingame.css">
    </head>
    <body>
    <img src="/shared/images/Logo.png" alt="Logo" class="logo" style="position:fixed;top:20px;left:50%;transform: translate(-50%, 0); width: 30%">

    <div id="main-content">
        <div class="player-box player-red">
            <div class="player-info-box">
                <p class="player-name" id="player-name-r">Player 1</p>
                <image class="player-image"></image>
            </div>

            <div class="player-stats-box">
                <p>R1: <span id="player-r-1">999x</span></p>
                <p>R2: <span id="player-r-2">4x</span></p>
                <p>R3: <span id="player-r-3">3x</span></p>
                <p>R4: <span id="player-r-4">2x</span></p>
            </div>

            <div class="chat-container">
                <ul id="chat-list">
                    <li><span class="chat-red">Red</span>: Blub 123</li>
                    <li><span class="chat-blue">Blue</span>: Blub 123456</li>
                    <li><span class="chat-red">Red</span>: Blub 123</li>
                    <li><span class="chat-blue">Blue</span>: Blub 123456</li>
                </ul>
                <input id="chat-input" placeholder="Enter Chat message here">
            </div>
        </div>

        <div class="game-container">
            <div class="game-box" id="game-board">
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">A1</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">A2</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">A3</div>

                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">B1</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">B2</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">B3</div>

                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">C1</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">C2</div>
                <div class="game-field drop-shadow-game-box" onclick="fieldClicked(this)">C3</div>

            </div>

            <div class="game-stats-box">
                <p class="player-vs-text"><span id="player-vs-r" class="player-vs col-red">0</span> vs <span id="player-vs-b" class="player-vs col-blue">0</span></p>
                <p class="player-turn-text">Player <span id="player-turn" class="col-red">1</span>'s turn</p>
            </div>
        </div>

        <div class="player-box player-blue">
            <div class="player-info-box">
                <p class="player-name" id="player-name-b">Player 2</p>
                <image class="player-image"></image>
            </div>

            <div class="player-stats-box">
                <p>B1: <span id="player-b-1">999x</span></p>
                <p>B2: <span id="player-b-2">4x</span></p>
                <p>B3: <span id="player-b-3">3x</span></p>
                <p>B4: <span id="player-b-4">2x</span></p>
            </div>
        </div>
    </div>


    <div id="msg-popup-box" onclick="hideMessage()" style="display: none;">
        <div id="msg-popup-box-text" onclick="event.stopPropagation()">
            You won!
            <br>
            lmao
        </div>
    </div>


    <div style="border: 1px solid black;position:relative; top:80%;left:1150px; width: 300px; height: 60px;background-color: darkorange;">
        <button onclick="createGame()">Create Game</button>
        <button onclick="startGame()">Start Game</button>
        <br>
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div style="position: fixed; top: 0; left: 0; padding: 10px;">
        <a href="/home">
            <img src="/shared/images/Home.png" alt="Go home" style="width: 50px; height: auto;">
        </a>
    </div>


    </body>
    <script src="/shared/js/roccModule.js"></script>
    <script>
        importModule('/shared/js/basicModules.js');
        importModule('chat.js');
        importModule('ingame.js');
        importModule('serverStuff.js');
        startImporting();
    </script>
</html>
