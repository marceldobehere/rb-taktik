<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="/shared/css/main_styles.css">
  <link rel="icon" type="image/x-icon" href="/shared/images/web_icon.png">

</head>
<body onclick="hideDropDown(); hideDropDownNotification();">
<img src="/shared/images/Logo.png" alt="Logo" class="logo" id="picLogo">

<div id="gamebuttonContainer">

  <button id="btn-ranked" class="menu-tile drop-shadow-figma sound" onclick="joinRankedGame()">
     <span>Ranked Game</span>
  </button>

  <button id="btn-random"  class="menu-tile drop-shadow-figma sound"
       onclick="joinRandomGame()">
    <span>Random Game</span>
  </button>

  <button id="btn-options" class="menu-tile drop-shadow-figma sound"
       onclick="openOptions()">
    <span>Options</span>
  </button>

  <button id="btn-create" class="menu-tile drop-shadow-figma sound"
       onclick="createGame()">
    <span>Create Game</span>
  </button>


  <div id="diver">

    <div class="inline drop-shadow-figma" id="FriendListorSum">
      <div id="friend-list-cont">
        <div class="topbar">
          <div class="searchbar">
            <label for="searchbar" class="hidden">Search a friend</label>
            <input class=" sound" id="searchbar"  type="text" placeholder="Search friend..." style="
            padding-top: 0vh; padding-right: 0vh; padding-bottom: 2vh; padding-left: 0vh; border-width: 0.5vh ">
          </div>
          <div class="addButton">
            <button class=" sound" id="AddButtonFr">Add</button>
          </div>
        </div>
        <div class="bottombar" id="actual-friend-list">
          <div class="friend">
            <div class="friend_pfp">
              <img src="/shared/images/placeHolderPFP.png" width="50vh" height="50vh"
                   alt="Profile Picture">
              <span class="viewProfile">View<br>Profile</span>
            </div>
            <div class="friend_username">
              <span>User01</span>
            </div>
            <div class="challengeButton">
              <button class="broclasschalleng">Challenge</button>
            </div>
          </div>
          <div class="friend">
            <div class="friend_pfp">
              <img src="/shared/images/placeHolderPFP.png" width="50vh" height="50vh"
                   alt="Profile Picture">
            </div>
            <div class="friend_username">
              <span>User02</span>
            </div>
            <div class="challengeButton">
              <button class="broclasschalleng">Challenge</button>
            </div>
          </div>
          <div class="friend">
            <div class="friend_pfp">
              <img src="/shared/images/placeHolderPFP.png" width="50vh" height="50vh"
                   alt="Profile Picture">
            </div>
            <div class="friend_username">
              <span>User03</span>
            </div>
            <div class="challengeButton">
              <button class="broclasschalleng">Challenge</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="divForNotifiction">
    <div class="inline " id="dropdown-notify">
      <button onclick="toggleNotifications(event)" class="general-button-style sound" id="Buttonnotification"><img id="notifyButtonImg" class="notifyButton-normal" src="/shared/images/bellIcon.png" alt="Notifications"></button>
      <div id="notification-content" class="dropdown-notify-content" style="display:none;">
        <div class="triangle" onclick="cancelClose(event)"></div>
        <div class="notification-center" onclick="cancelClose(event)">
          <div class="notifications">
            Notifications: <span id="notification-count">0 (0)</span>
          </div>

          <div id="notification-list"></div>
        </div>

      </div>
    </div>
  </div>

  <div id="DivForStatisticsButton">
    <div class="inline" >
      <button class="general-button-style sound" id="statisticButton"> <img id="imageStatistic" src="/shared/images/statisticsIcon.png" alt="Ranking"></button>
    </div>
  </div>


  <div id="profile">
  <div class="inline" id="dropdown">
    <img id="info-pfp" src="/shared/images/placeHolderPFP.png" class="inline pfp sound" onclick="toggleDropDown(event)">
    <p class="inline">
      <span id="info-username">Bashar Al Nablsi</span><br>
      Rank: <span id="info-rank">600</span><img id="rankImg" src="/shared/images/Ranked Icons/Bronze Rank Icon.png"><img>
    </p>
    <div class="dropdown-content" style="display:none;" onclick="cancelClose(event)">
      <a class=" sound" href="/account-settings">Account Settings</a>
      <a class=" sound" id="acc-login-logout" href="#" onclick="doLogout()">Logout</a>
    </div>
  </div>
  </div>

</div>



</body>

<script>
  importModule('/shared/js/basicModules.js');
  importModule('popups.js');
  importModule('friends.js');
  importModule('notifications.js');
  importModule('home.js');
  startImporting();
</script>

</html>
