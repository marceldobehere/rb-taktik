<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/shared/css/entry_styles.css">
        <link rel="stylesheet" href="login.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="../../shared/images/web_icon.png">

    </head>
    <body>
        <div style="">
            <h1 id="welcomeDesign">Welcome</h1>
            <label for="input-username" class="hidden" >User Name</label>
            <input class="form-input-big sound" id="input-username" type="text" value="" placeholder="Enter your username">
            <label for="input-password" class="hidden" >Passwort</label>
            <input class="form-input-big sound" id="input-password" type="password" value="" placeholder="Enter your password">
            <label for="btn-login" class="hidden" >Login</label>
            <button class="form-button-big sound" id="btn-login" onclick="doLogin()">Login</button>
            <a href="/forgot-password" class="sound" id="forgotPW">Forgot your <br>password?</br></a>
            <br>
            <br>

            <h2 id="noAcc">Don't have an account? <a href="/register" class="register-link sound">Register</a></h2>
            <h3><a id="playAsGuest" class="sound" href="/home">Play as a Guest</a></h3>
        </div>
    </body>
    <script src="/shared/js/roccModule.js"></script>
    <script>
        importModule('/shared/js/basicModules.js');
        importModule('login.js');
        startImporting();
    </script>
</html>
