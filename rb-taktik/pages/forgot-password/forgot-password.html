<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" type="image/x-icon" href="../../shared/images/web_icon.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>


</head>
<body>
    <div class="forgotPWContainer">

        <h1 >Forgot password?</h1>
        <p>Enter your email down below and weâ€™ll send you a reset-mail</p>
        <div class="inputFieldContainer">
            <label for="input-username" class="hidden" >User Name</label>
            <input class="inputField" id="input-username" type="text" value="" placeholder="Enter your username">
            <p id="error-username" class="error">Username not found</p>
            <br>
            <label for="input-email" class="hidden" >Email</label>

            <p id="error-email" class="error">Email not found</p>
        </div>
        <button onclick="submitClick()" class="buttonDesign">Submit</button>
        <div> <a href="/login">Back to Login</a> </div>
        <br>
        <label for="toRes" class="hidden" >To Reset Password</label>
        <a id="toRes" href="/reset-password">To Reset PW</a>
    </div>


</body>
<script src="/shared/js/roccModule.js"></script>
<script>
    importModule('/shared/js/basicModules.js');
    importModule('forgot-password.js');
    startImporting();
</script>
</html>
